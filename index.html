<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Javascript on Steroids</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>

      <div class="flex-box-container-1">
        <div id="flex-box-result">

        </div>
      </div>
    </div>

    <div class="container-2">
      <h2>Challenge 2: Cat Generator</h2>
      <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
      <div class="flex-box-container-2" id="flex-cat-gen">
        <img src="static/images/naruto.png">
      </div>
    </div>

    <div class="container-3">
      <h2>Challenge 3: Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="https://1.bp.blogspot.com/-n-BmFwDlqvU/XVKgIek6MNI/AAAAAAABUHg/akEI2jdAp2kXSHKbsmuVDj6MKDPWJ4oMgCLcBGAs/s1600/nature_stone_iwa.png" style="width: 130px; height: 150px;" onclick="rpsGame(this)">
        <img id="paper" src="https://4.bp.blogspot.com/-wUI-nxKsZ1s/VOsW8SKmu8I/AAAAAAAAryc/YH58mZjjfCs/s800/cooking_kitchen_paper.png" style="width: 130px; height: 150px;" onclick="rpsGame(this)">
        <img id="scissors" src="https://4.bp.blogspot.com/-1okSffy4dYs/UOFJ-F5D3BI/AAAAAAAAKDM/zPTnBzoMr6w/s1600/bunbougu_hasami.png" style="width: 130px; height: 150px;" onclick="rpsGame(this)">
      </div>
    </div>

    <div class="container-4">
      <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>

        <button class="btn btn-primary">Wee</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google</button>
        <button class="btn btn-success">Facebook</button>
      </div>
    </div>

    <div class="container-5">
      <h2>Challenge 5: Blackjack</h2>
      <h3><span id="blackjack-result">Let's play</span></h3>

      <div class="blackjack-background-range">
        <div class="flex-blackjack-row-1">
          <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
          </div>

          <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
          </div>
        </div>

        <div class="flex-blackjack-row-2">
          <div>
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
          </div>
        </div>

        <div class="flex-blackjack-row-3">
          <table>
            <tr>
              <th>Wins</th>
              <th>Losses</th>
              <th>Draws</th>
            </tr>

            <tr>
              <td><span id="wins">0</span></td>
              <td><span id="losses">0</span></td>
              <td><span id="draws">0</span></td>
            </tr>
          </table>
        </div>
      </div>

    </div>


    <script src="static/js/script.js"></script>
  </body>
</html>
